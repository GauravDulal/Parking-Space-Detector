<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PSDS - Payment</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon" href="/static/images.png" type="image/x-icon">
</head>

<body>
  <nav class="bg-gray-800 p-4">
    <!-- Your navigation code here -->
  </nav>

  <div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
    <div class="relative py-3 sm:max-w-xl sm:mx-auto">
      <div class="relative px-4 py-10 bg-white mx-8 md:mx-0 shadow rounded-3xl sm:p-10">
        <div class="max-w-md mx-auto">
          <div class="flex items-center space-x-5">
            <div
              class="h-14 w-14 bg-yellow-200 rounded-full flex flex-shrink-0 justify-center items-center text-yellow-500 text-2xl font-mono">
              i</div>
            <div class="block pl-2 font-semibold text-xl self-start text-gray-700">
              <h2 class="leading-relaxed">Payment System</h2>
              <p class="text-sm text-gray-500 font-normal leading-relaxed">Proceed towards payment</p>
            </div>
          </div>
          <form action="/pay_cost" method="POST">
          <div class="divide-y divide-gray-200">
            <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
              <p>Start Time: {{ entry_time }}</p>
              <p>Exit Time: {{ exit_time }}</p>
              <p>Total Time: {{ time_difference}} secs</p>
              <p>Rate: 100 Rs/hr</p>
              <p>Total Cost: {{ total_money }} Rs</p>
              <div class="pt-4 flex items-center space-x-4">
                <button
                  class="flex justify-center items-center bg-red-500 w-full text-white font-bold px-4 py-3 rounded-md focus:outline-none">Cancel
                </button>
                <button
                  type="submit"
                  class="bg-green-500 flex justify-center items-center w-full text-white font-bold px-4 py-3 rounded-md focus:outline-none">Confirm</button>
              </div>

              <!-- Your additional payment details and form here -->
          </div>
        </div>
    </form>
      </div>
    </div>
  </div>
</body>
